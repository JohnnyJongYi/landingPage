        <script type="text/javascript">
            const beamsClient = new PusherPushNotifications.Client({
                instanceId: 'd368f0a5-4d7d-4338-8e04-944189064bd2',
            });

            beamsClient.start()
                .then(() => beamsClient.addDeviceInterest('alpacaland.io'))
                .then(() => console.log('Successfully registered and subscribed!'))
                .catch(console.error);


            function animateCount(n, i, e, t) {
                let a = null;
                Date.now();
                const o = m => {
                    a || (a = m);
                    const r = Math.min((m - a) / t, 1);
                    n.innerHTML = Math.floor(r * (e - i) + i), r < 1 ? window.requestAnimationFrame(o) : window.cancelAnimationFrame(window.requestAnimationFrame(o))
                };
                window.requestAnimationFrame(o)
            }

            $(document).ready(function() {

                if ($("#countdown").length > 0) {
                    console.log('Loading countdown');
                    $("#countdown").countdown("1641564000000", function(event) {
                        if (event.elapsed) {
                            // Countdown ended, redirect
                            var unixTime = Math.floor(Date.now() / 1000);
                            if ($('script#mintscript').length == 0) {
                                $('#countdown-content').hide();
                                $('#root').show();
                                $('#mint-guide').attr('style', '');

                                window.location.replace("https://alpacaland.io/?t=" + unixTime);
                            }
                        } else {
                            $(this).text(
                                event.strftime('%D days %H hours %M minutes %S seconds')
                            );
                        }
                    });
                }


                var checkExist_mint = setInterval(function() {
                    if ($('main.ant-layout-content').length) {
                        $('main.ant-layout-content .ant-btn').attr('class', 'btn btn-md btn-grad btn-round');
                    }
                }, 100);

                var checkExist = setInterval(function() {
                    if ($('.ant-modal-root').length) {
                        $('.ant-modal-root').parent().attr('id', 'ant-modal');
                        clearInterval(checkExist);
                    }
                }, 100);

                var checkExist_popup = setInterval(function() {
                    if ($('.ant-popover').length) {
                        $('.ant-popover').parent().parent().attr('id', 'ant-modal');
                        clearInterval(checkExist_popup);
                    }
                }, 100);
            });
        </script>
